<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <title>Resumo Mensal – {{vendorName}} – {{locationName}}</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; font-size: 14px; }
    h2 { margin: 0 0 8px 0; }
    .meta { color: #555; margin-bottom: 12px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 6px 8px; }
    th { text-align: left; }
    td.vr { text-align: right; white-space: nowrap; }
    tfoot td { font-weight: bold; }
    .muted { color: #777; font-size: 12px; margin-top: 12px; }
  </style>
</head>
<body>
  <h2>Resumo Mensal – {{vendorName}} – {{locationName}}</h2>

  <table>
    <thead>
      <tr>
        <th>Documento</th>
        <th>Memo</th>
        <th class="vr">Valor</th>
      </tr>
    </thead>
    <tbody>
      {{rows}}
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">Total</td>
        <td class="vr">{{total}}</td>
      </tr>
    </tfoot>
  </table>

  <p class="muted">Este é um e-mail automático. Não responda.</p>
</body>
</html>
